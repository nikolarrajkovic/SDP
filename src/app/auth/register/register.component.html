<h1 id="title" class="title">Register</h1>


<form (ngSubmit)="register()" [formGroup]="user" aria-labelledby="title">

  <div class="form-control-group">
    <label class="label" for="input-email">Email address:</label>
    <input nbInput
           formControlName="email"
           id="input-email"
           name="email"
           pattern=".+@.+..+"
           placeholder="Email address"
           fullWidth
           [status]="user.controls.email.dirty ? (user.controls.email.invalid  ? 'danger' : 'success') : ''"
           [required]="getConfigValue('forms.validation.email.required')"
           [attr.aria-invalid]="user.controls.email.invalid && user.controls.email.touched ? true : null">
  </div>

  <div class="form-control-group">
    <label class="label" for="input-password">Password:</label>
    <input nbInput
           formControlName="password"
           type="password"
           id="input-password"
           name="password"
           placeholder="Password"
           fullWidth
           [status]="user.controls.email.dirty ? (user.controls.email.invalid  ? 'danger' : 'success') : ''"
           [required]="getConfigValue('forms.validation.password.required')"
           [minlength]="getConfigValue('forms.validation.password.minLength')"
           [maxlength]="getConfigValue('forms.validation.password.maxLength')"
           [attr.aria-invalid]="user.controls.password.invalid && user.controls.password.touched ? true : null">
  </div>

  <div class="form-control-group">
    <label class="label" for="input-re-password">Repeat password:</label>
    <input nbInput
           formControlName="repeat"
           type="password"
           id="input-re-password"
           name="rePass"
           placeholder="Confirm Password"
           fullWidth
           [status]="user.controls.email.dirty
             ? (user.controls.email.invalid || user.controls.password.value !== user.controls.repeat.value
               ? 'danger'
               : 'success')
             : ''"
           [required]="getConfigValue('forms.validation.password.required')"
           [attr.aria-invalid]="user.controls.repeat.invalid && user.controls.repeat.touched ? true : null">
  </div>

<!--  <div class="form-control-group accept-group" *ngIf="getConfigValue('forms.register.terms')">-->
<!--    <nb-checkbox name="terms" formControlName="terms" [required]="getConfigValue('forms.register.terms')">-->
<!--      Agree to <a href="#" target="_blank"><strong>Terms & Conditions</strong></a>-->
<!--    </nb-checkbox>-->
<!--  </div>-->

  <button nbButton
          fullWidth
          status="success"
          [disabled]="submitted || !user.valid"
          [class.btn-pulse]="submitted">
    Register
  </button>
</form>

<section class="another-action" aria-label="Sign in">
  Already have an account? <a class="text-link" routerLink="../login">Log in</a>
</section>
